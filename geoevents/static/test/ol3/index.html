<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="ol3.css" type="text/css">
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="resources/layout.css" type="text/css">
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap-responsive.min.css" type="text/css">
    <title>Imagery Tools</title>
    <style>
      #reset-brightness {
        min-width: 138px;
      }
      #reset-contrast {
        min-width: 120px;
      }
    </style>
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="./">Imagery Tools</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">

      <div class="row-fluid">
        <div class="span12">
          <div id="map" class="map"></div>
          <div class="btn-group">
            <button id="increase-brightness"><i class="icon-plus"></i></button>
            <button id="reset-brightness">Brightness</button>
            <button id="decrease-brightness"><i class="icon-minus"></i></button>
          </div>
          <div class="btn-group">
            <button id="increase-contrast"><i class="icon-plus"></i></button>
            <button id="reset-contrast">Contrast</button>
            <button id="decrease-contrast"><i class="icon-minus"></i></button>
          </div>
          <div class="btn-group">
            <button id="increase-hue"><i class="icon-plus"></i></button>
            <button id="reset-hue">Hue</button>
            <button id="decrease-hue"><i class="icon-minus"></i></button>
          </div>
          <div class="btn-group">
            <button id="increase-saturation"><i class="icon-plus"></i></button>
            <button id="reset-saturation">Saturation</button>
            <button id="decrease-saturation"><i class="icon-minus"></i></button>
          </div>          
<!--          <div class="btn-group">
            <a id="export-jpeg" class="btn" download="map.jpeg"><i class="icon-download"></i> Export JPEG</a>
	        <a id="export-png" class="btn" download="map.png"><i class="icon-download"></i> Export PNG</a>
	      </div>
-->
        </div>
      </div>

      <div class="row-fluid">
        <div class="span12">	

			<p id="shortdesc">Use <code>Alt</code>+<code>Shift</code>+drag to rotate the map.</p>
          
        </div>
      </div>

    </div>

    <script src="resources/base.js" type="text/javascript"></script>
    <script src="ol3.js" type="text/javascript"></script>
    <script src="ia_tools.js" type="text/javascript"></script>

  </body>
</html>
