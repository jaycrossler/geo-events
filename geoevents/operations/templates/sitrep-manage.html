 {% extends "./base.html" %}
 {% load build_form %}
 {% load url from future %}

 {% block title %}: {{ page_header }}{% endblock %}
 {%block main-content%}
  <div class="page-header"><h1>{{ page_header }}</h1></div>


  <form method="post" action=".">
      {% csrf_token %}
      {% build_form form %}
      <input class="btn" type="submit" value="Save" data-role="button" />
      {% if object %}
          <a class="btn btn-danger" href="{% url 'operations-delete-sitrep-pk' object.id %}">Delete</a>
      {% endif %}

  </form>



{%endblock%}
